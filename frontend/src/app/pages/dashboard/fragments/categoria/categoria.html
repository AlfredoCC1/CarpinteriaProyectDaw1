<div id="view-categorias" class="view-container">

  <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

  <div class="form-view" data-aos="fade-up">
    <div class="form-header">
      <h3>Agregar Nueva Categoría</h3>
    </div>

    <form id="form-categoria" (ngSubmit)="guardar()">
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input name="nombre" class="form-control" required [(ngModel)]="nombre">
        </div>

        <div class="col-md-6">
          <label class="form-label">Estado</label>
          <select name="activo" class="form-select" [(ngModel)]="activo">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea name="descripcion" class="form-control" [(ngModel)]="descripcion"></textarea>
        </div>

        <div class="col-12">
          <button class="btn btn-warning" type="submit">
            <i class="fa-solid fa-save me-2"></i> Guardar
          </button>
        </div>

      </div>
    </form>
  </div>

  <div class="table-view" data-aos="fade-up" data-aos-delay="100">
    <div class="table-header">
      <h4>Categorías Registradas</h4>

      <div class="table-actions">
        <div class="input-group input-group-sm">
          <span class="input-group-text"><i class="fa-solid fa-search"></i></span>
          <input
            type="text"
            id="inputBuscar"
            class="form-control"
            [(ngModel)]="texto"
            name="textoBuscar"
            (keyup.enter)="buscar()"
            placeholder="Buscar..."
          >
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let c of categorias">
          <td>{{ c.id }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.descripcion }}</td>
          <td>{{ c.activo ? 'Activo' : 'Inactivo' }}</td>
          <td>
            <button
              class="btn btn-sm btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#modalEditarCategoria"
              (click)="abrirEditar(c)"
            >
              Editar
            </button>

            <button class="btn btn-sm btn-danger" (click)="eliminar(c.id)">
              Eliminar
            </button>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="modalEditarCategoria" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Editar Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <input type="hidden" id="edit-id" [value]="editId">

          <label>Nombre</label>
          <input class="form-control" id="edit-nombre" [(ngModel)]="editNombre" name="editNombre">

          <label class="mt-3">Descripción</label>
          <textarea class="form-control" id="edit-descripcion" [(ngModel)]="editDescripcion" name="editDescripcion"></textarea>

          <label class="mt-3">Estado</label>
          <select id="edit-activo" class="form-select" [(ngModel)]="editActivo" name="editActivo">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
          </select>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" (click)="actualizar()" data-bs-dismiss="modal">
            Actualizar
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
