<!-- TOPBAR -->
<header class="topbar">
  <div class="d-flex align-items-center gap-2">
    <button class="sidebar-toggle-btn d-lg-none me-2" id="sidebarToggle">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div>
      <div class="topbar-title mb-0">{{ title }}</div>
      <small class="text-muted">{{ subtitle }}</small>
    </div>
  </div>

  <div class="topbar-actions">
    <button class="btn btn-sm btn-outline-secondary d-none d-md-inline-flex">
      <i class="fa-regular fa-bell me-1"></i> Notificaciones
    </button>
    <div class="dropdown">
      <a class="d-flex align-items-center text-decoration-none text-dark" href="#" data-bs-toggle="dropdown">
        <img class="avatar-sm me-2"
             src="https://randomuser.me/api/portraits/men/11.jpg" alt="Usuario">
        <div class="d-none d-sm-block">
          <div class="small fw-semibold">Admin Carpintería</div>
          <div class="small text-muted">Administrador</div>
        </div>
        <i class="fa-solid fa-caret-down ms-1 small"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user-gear me-2"></i> Perfil</a></li>
        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-sliders me-2"></i> Ajustes</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="/logout"><i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</header>
