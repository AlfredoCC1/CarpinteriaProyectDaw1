<!DOCTYPE html>
<html lang="es">
<body>

<div th:fragment="mainCategoria" id="view-categorias" class="view-container">

    <div class="section-header" data-aos="fade-up">
        <div>
            <h2>Categor√≠as</h2>
            <small>Administra las categor√≠as de tus productos</small>
        </div>
    </div>

    <div class="form-view" data-aos="fade-up">
        <div class="form-header">
            <h3>Agregar Nueva Categor√≠a</h3>
            <small>Define una nueva categor√≠a para organizar tus productos</small>
        </div>

        <form id="form-categoria">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input name="nombre" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Estado</label>
                    <select name="activo" class="form-select">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea name="descripcion" class="form-control"></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-warning">
                        <i class="fa-solid fa-save me-2"></i> Guardar
                    </button>
                </div>

            </div>
        </form>
    </div>

    <div class="table-view" data-aos="fade-up" data-aos-delay="100">
        <div class="table-header">
            <h4>Categor√≠as Registradas</h4>

            <div class="table-actions">
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="fa-solid fa-search"></i></span>
                    <input type="text" id="inputBuscar" class="form-control">
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <!-- üî• AQUI EL MODAL DENTRO DEL FRAGMENT -->
    <div class="modal fade" id="modalEditarCategoria" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Editar Categor√≠a</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" id="edit-id">

                    <label>Nombre</label>
                    <input class="form-control" id="edit-nombre">

                    <label class="mt-3">Descripci√≥n</label>
                    <textarea class="form-control" id="edit-descripcion"></textarea>

                    <label class="mt-3">Estado</label>
                    <select id="edit-activo" class="form-select">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnActualizar">Actualizar</button>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="/js/Categoria.js"></script>

</body>
</html>
