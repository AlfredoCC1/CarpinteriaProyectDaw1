<!DOCTYPE html>
<html lang="es">
<body>

<div th:fragment="mainLinea" id="view-lineas" class="view-container">

    <div class="section-header">
        <div>
            <h2>Líneas de Diseño</h2>
            <small>Administra las diferentes líneas de diseño</small>
        </div>
    </div>


    <!-- FORM -->
    <div class="form-view">

        <form id="form-linea">
            <div class="row g-3">

                <div class="col-md-6">
                    <label>Nombre</label>
                    <input name="nombre" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label>Estado</label>
                    <select name="activo" class="form-select">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>

                <div class="col-12">
                    <label>Descripción</label>
                    <textarea name="descripcion" class="form-control"></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-warning">
                        <i class="fa-solid fa-save me-2"></i> Guardar Línea
                    </button>
                </div>

            </div>
        </form>
    </div>


    <!-- TABLA -->
    <div class="table-view">

        <div class="table-header">
            <h4>Líneas Registradas</h4>

            <div class="table-actions">
                <input id="inputBuscarLinea" class="form-control form-control-sm" placeholder="Buscar línea...">
            </div>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="tbody-lineas"></tbody>
        </table>
    </div>


    <!-- MODAL -->
    <div class="modal fade" id="modalEditarLinea">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5>Editar Línea</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="edit-id">

                    <label>Nombre</label>
                    <input class="form-control" id="edit-nombre">

                    <label>Descripción</label>
                    <textarea class="form-control" id="edit-descripcion"></textarea>

                    <label>Activo</label>
                    <select id="edit-activo" class="form-select">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnActualizarLinea">Actualizar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/LineaDiseno.js"></script>

</div>

</body>
</html>
