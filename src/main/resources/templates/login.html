<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Carpintería</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- AOS Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>

<body>

<div class="login-card" data-aos="zoom-in">

    <div class="text-center mb-4">
        <i class="fa-solid fa-hammer fa-2x mb-2"></i>
        <h3>Carpintería Art&Wood</h3>
        <p class="text-white-50 small">Acceso para administradores</p>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center py-2">
        <span th:text="${error}"></span>
    </div>

    <!-- FORMULARIO LOGIN -->
    <form th:action="@{/login}" method="post">

        <!-- USUARIO -->
        <label class="form-label">Usuario o correo</label>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <!-- IMPORTANTE: agrega name para que el backend reciba el dato -->
            <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required>
        </div>

        <!-- PASSWORD -->
        <label class="form-label">Contraseña</label>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input id="passwordInput" type="password" name="password" class="form-control" placeholder="********" required>

            <span class="input-group-text" style="cursor:pointer;" onclick="togglePassword()">
                <i id="toggleIcon" class="fa-solid fa-eye"></i>
            </span>
        </div>

        <!-- BOTÓN -->
        <button type="submit" class="btn btn-main w-100 mt-3">
            Iniciar sesión <i class="fa-solid fa-arrow-right ms-1"></i>
        </button>
    </form>

    <!-- Enlace para registrar cuenta -->
    <div class="text-center mt-3">
        <span class="small text-white-50">¿No tienes cuenta?</span>
        <a th:href="@{/registra-cuenta}" class="small-link small ms-1">
            Crear cuenta nueva
        </a>
    </div>

    <!-- Enlace para volver al inicio -->
    <div class="text-center mt-2">
        <a th:href="@{/index}" class="small-link small">
            <i class="fa-solid fa-arrow-left"></i> Volver al inicio
        </a>
    </div>
</div>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>AOS.init();</script>

<script th:src="@{/js/login.js}" ></script>

</body>
</html>
